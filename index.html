<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-dark">Create Your Business Card</h2>
        <form id="userForm" class="mb-4">
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Enter Your Name" required>
            </div>
            <div class="mb-3">
                <input type="text" id="company" class="form-control" placeholder="Company Name" required>
            </div>
            <div class="mb-3">
                <input type="text" id="tagline" class="form-control" placeholder="Company Tagline" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="text" id="phone" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="mb-3">
                <input type="text" id="website" class="form-control" placeholder="Website (Optional)">
            </div>
            <div class="mb-3">
                <input type="text" id="address" class="form-control" placeholder="Address" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Generate Card</button>
        </form>

        <div class="card-container">
            <div class="business-card front-card">
                <h2 id="cardCompany"></h2>
                <p id="cardTagline" class="text-muted"></p>
            </div>
            <div class="business-card back-card">
                <div class="text-content">
                    <h3 id="cardName"></h3>
                    <p id="cardEmail"></p>
                    <p id="cardPhone"></p>
                    <p id="cardWebsite"></p>
                    <p id="cardAddress"></p>
                </div>
                <div class="qr-section">
                    <div id="qrcode"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
